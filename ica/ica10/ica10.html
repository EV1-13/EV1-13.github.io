<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ica10.css">
</head>
<body>
    <h1>Low Effort Interactive Javascript</h1>
    
    <button id="buttonColor">Change Color</button>
    <button id="buttonMove">Move</button>

    <script>

        const buttonColor = document.getElementById('buttonColor');
        const colors = ['#4CAF50', '#4CB1E4', '#E48C4C', '#4CE46A', '#AE4CE4'];

        buttonColor.addEventListener('click', () => {
            const random = colors[Math.floor(Math.random() * colors.length)];
            buttonColor.style.backgroundColor = random;
        });

        const buttonMove = document.getElementById('buttonMove');
    buttonMove.addEventListener('click', () => {
      buttonMove.classList.add('animate');

      buttonMove.addEventListener('animationend', () => {
        buttonMove.classList.remove('animate');
      }, { once: true });
    });


    </script>
</body>
</html>
